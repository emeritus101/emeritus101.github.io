<html>
  <head>
  </head>

  <body style="margin: 0px; padding: 0px">
    <div
      id="ball"
      style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100px;
        height: 100px;
        border-radius: 70%;
        border-style: double;
        border-color: coral;
        background: green;
      "
    ></div>
    <script>

      var i = 0;

      var Xmin = 0;
      var Xmax = window.innerWidth;

      var Ymin = 0;
      var Ymax = window.innerHeight;

      var positionX = 0;
      var positionY = 0;

      var velocityX = 5;
      var velocityY = 5;

      var reverseX = true;
      var reverseY = true;

      var ball = document.getElementById('ball');

      function moveBallAround(){
      //move the ball continuously
      i++;
      ball.style.left = positionX + 'px';
      ball.style.top = positionY + 'px';

      //taking care of the direction of the ball
      if(reverseX){
        positionX = positionX + velocityX;
        ball.style.left = positionX + 'px';
      }
      else {
        positionX = positionX - velocityX;
        ball.style.left = positionX + 'px';
      }

      if(reverseY){
        positionY = positionY + velocityY;
        ball.style.top = positionY + 'px';
      }
      else {
        positionY = positionY - velocityY;
        ball.style.top = positionY + 'px';
      }

      //considering the edges, to keep the ball on the screen
      if(positionX + parseInt(ball.style.width) >= Xmax){
          reverseX = false;
          positionX = positionX  - velocityX;
          ball.style.background = '#'+Math.floor(Math.random()*16777215).toString(16);
        }

      if(positionX <= Xmin){
        reverseX = true;
      }

      if(positionY + parseInt(ball.style.width) >=Ymax){
        reverseY = false;
        ball.style.background = '#'+Math.floor(Math.random()*16777215).toString(16);
      }

      if(positionY<=Ymin){
        reverseY = true;
        ball.style.background = '#'+Math.floor(Math.random()*16777215).toString(16);
      }

      }

      // Call the function every 10ms
      setInterval(moveBallAround, 10);
    </script>
  </body>
</html>
